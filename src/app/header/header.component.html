<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
                @for (iconBar of [1,2,3]; track $index) {}
                <span class="icon-bar"></span>
            </button>
            <a routerLink="/" class="navbar-brand">Recipe Book</a>
        </div>
        <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
            <ul class="nav navbar-nav">
                @if (isAuthenticated) {
                <li routerLinkActive="active"><a [routerLink]="['/recipes']">Recipe</a></li>
                }@if(!isAuthenticated) {
                <li routerLinkActive="active"><a [routerLink]="['/auth']">Authenticate</a></li>
                }
                <li routerLinkActive="active"><a [routerLink]="['/shopping-list']">Shopping List</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                @if (isAuthenticated) {
                <li style="cursor:pointer">
                    <a class="nav-link dropdown-toggle" (click)="onLogout()">Logout</a>
                </li>
                <li class="dropdown" appDropdown>
                    <a class=" nav-link dropdown-toggle" role="button">Manage
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li style="cursor:pointer">
                            <a (click)="onSaveData()">Save Data</a>
                        </li>
                        <li style="cursor:pointer">
                            <a (click)="onGetRecipes()">Fetch Data</a>
                        </li>
                    </ul>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
