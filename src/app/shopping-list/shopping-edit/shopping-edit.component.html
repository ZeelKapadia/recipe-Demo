<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label>Name</label>
                    <input type="text" id="name" name="name" ngModel class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" required id="amount" name="amount" ngModel class="form-control"
                        [pattern]="'^[1-9]+[0-9]*$'">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mx-1" type="submit" [disabled]="!f.valid">{{editMode ?
                        'Update':'Add'}}</button>
                    @if(editMode){
                    <button class="btn btn-danger mx-1" type="button" (click)="onDelete()">Delete</button>
                    }
                    <button class="btn btn-primary mx-1" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
