<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        @if (error) {
        <div class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        }
        @if (!isLoading) {
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" ngModel required email class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel required password minlength="6" class="form-control" name="password"
                    id="password">
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">
                    {{ isLoginMode ? 'Sign In':'Sign Up'}}</button> |
                <button type="button" class="btn btn-danger" (click)="onSwitchMode()">Switch to
                    {{isLoginMode ? 'Sign Up':'Sign In'}}</button>
            </div>
        </form>
        }@else{
        <div class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        }
    </div>
</div>
